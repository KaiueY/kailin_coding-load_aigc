<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .text-ellipse{
        color:  red;
        width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap
    }
</style>
<body>
    
    <div class="text-ellipse">
        这是一段很长的文本，他将要超出div的范围，我们希望超出的部分用省略号来表示。
    </div>
</body>
</html>

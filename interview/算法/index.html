<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="input" type="text" />
    <script>
      let input = document.querySelector("input");
      input.addEventListener("input", debounce(bar, 500));
      function debounce(fn, delay) {
        let timer = null;
        return function (...arg) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fn(...arg);
          }, delay);
        };
      }
      function bar() {
        console.log("debounce");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽排序示例</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="list" class="drag-container">
        <div draggable="true" class="list-item" data-id="1">项目 1</div>
        <div draggable="true" class="list-item" data-id="2">项目 2</div>
        <div draggable="true" class="list-item" data-id="3">项目 3</div>
        <div draggable="true" class="list-item" data-id="4">项目 4</div>
        <div draggable="true" class="list-item" data-id="5">项目 5</div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
